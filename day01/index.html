<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Day01 - DrumKit</title>
        <link rel="stylesheet" href="../reset.css" />
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <div class="container">
            <div class="keys">
                <div class="key" data-key="65">
                    <div>A</div>
                    <small>BOOM</small>
                </div>
                <div class="key" data-key="83">
                    <div>S</div>
                    <small>CLAP</small>
                </div>
                <div class="key" data-key="68">
                    <div>D</div>
                    <small>HIHAT</small>
                </div>
                <div class="key" data-key="70">
                    <div>F</div>
                    <small>KICK</small>
                </div>
                <div class="key" data-key="71">
                    <div>G</div>
                    <small>OPENHAT</small>
                </div>
                <div class="key" data-key="72">
                    <div>H</div>
                    <small>RIDE</small>
                </div>
                <div class="key" data-key="74">
                    <div>J</div>
                    <small>SNARE</small>
                </div>
                <div class="key" data-key="75">
                    <div>K</div>
                    <small>TINK</small>
                </div>
                <div class="key" data-key="76">
                    <div>L</div>
                    <small>TOM</small>
                </div>
            </div>
        </div>
        <audio data-key="65" src="sounds/clap.wav"></audio>
        <audio data-key="83" src="sounds/hihat.wav"></audio>
        <audio data-key="68" src="sounds/kick.wav"></audio>
        <audio data-key="70" src="sounds/openhat.wav"></audio>
        <audio data-key="71" src="sounds/boom.wav"></audio>
        <audio data-key="72" src="sounds/ride.wav"></audio>
        <audio data-key="74" src="sounds/snare.wav"></audio>
        <audio data-key="75" src="sounds/tom.wav"></audio>
        <audio data-key="76" src="sounds/tink.wav"></audio>
        <script>
            function removeTransition(e) {
                if (e.propertyName !== "transform") return;
                e.target.classList.remove("play");
            }
            function playDrum(e) {
                var sound = document.querySelector(`audio[data-key="${e.keyCode}"]`);
                var key = document.querySelector(`div[data-key="${e.keyCode}"]`);
                if (e.type == "click") {
                    keyCode = e.path[0].dataset.key;
                    sound = document.querySelector(`audio[data-key="${keyCode}"]`);
                    key = document.querySelector(`div[data-key="${keyCode}"]`);
                }
                if (!sound) return;

                sound.currentTime = 0;
                sound.play();
                key.classList.toggle("play");
            }
            const keys = Array.from(document.querySelectorAll(".key"));
            keys.forEach((key) => key.addEventListener("transitionend", removeTransition)); // transitionend : css전이 끝난시점
            window.addEventListener("keydown", playDrum);
            window.addEventListener("click", playDrum);
        </script>
    </body>
</html>
